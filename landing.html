<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eFootball Promo</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      text-align: center;
      padding: 40px 20px;
    }

    /* Fixed: Single, clean circular image style */
    .logo-image {
      width: 120px;
      height: 120px;
      border-radius: 50%; /* Changed from 100% to standard 50% */
      object-fit: cover; /* Ensures perfect circle cropping */
      margin: 0 auto 15px;
      display: block; /* Centers the image properly */
    }

    /* Removed conflicting .logo class styling */
    .brand {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .verified {
      color: #1877f2;
      font-size: 16px;
      vertical-align: middle;
      margin-left: 5px;
    }

    .text {
      font-size: 16px;
      margin-bottom: 25px;
      color: #000;
    }

    .btn {
      background: #0b2fa5;
      color: #f7d000;
      padding: 15px 0;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 0 auto;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replaced: Simple image without extra container -->
    <img src="download.png" alt="eFootball Logo" class="logo-image">

    <div class="brand">
      eFootball™ <span class="verified">✔</span>
    </div>

    <div class="text">
      Join And Get Your Free Coin Now
    </div>

    <a href="landing2.html" class="btn">CLICK HERE</a>
  </div>
</body>
</html>
